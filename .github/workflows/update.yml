name: Auto Update Clash & Sing-box

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت 00:00 UTC
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Ensure updater script exists
        run: |
          if [ ! -f update_clash_singbox.py ]; then
            curl -o update_clash_singbox.py https://raw.githubusercontent.com/sinaHoseini-git/v2ray-clash-singbox/main/update_clash_singbox.py
            chmod +x update_clash_singbox.py
          fi

      - name: Run Clash/Sing-box updater
        run: python update_clash_singbox.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          [ -f clash.yaml ] && git add clash.yaml || echo "clash.yaml not found"
          [ -f singbox.json ] && git add singbox.json || echo "singbox.json not found"
          git commit -m "Auto update Clash & Sing-box configs" || echo "No changes to commit"
          git push || echo "Nothing to push"
