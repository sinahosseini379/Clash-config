name: Auto Update Clash & Sing-box

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت 00:00 UTC
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Run Clash/Sing-box updater
        run: |
          if [ ! -f update_clash_singbox.py ]; then
            echo "update_clash_singbox.py not found"
            exit 1
          fi
          python update_clash_singbox.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add clash.yaml singbox.json
          git commit -m "Auto update Clash & Sing-box configs" || echo "No changes to commit"
          git push || echo "Nothing to push"
