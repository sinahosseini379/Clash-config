name: Auto Update Clash & Sing-box

on:
  schedule:
    - cron: '0 0 * * *'  # هر روز ساعت 00:00 UTC
  workflow_dispatch:

jobs:
  update-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests

      - name: Ensure updater script exists
        run: |
          if [ ! -f update_clash_singbox.py ]; then
            echo 'Creating placeholder update_clash_singbox.py'
            cat > update_clash_singbox.py << 'PYTHON_EOF'
import yaml
import json

# Minimal placeholder script to ensure files are generated

# Clash config
clash_config = {
    'proxies': [],
    'proxy-groups': [],
    'rules': []
}
with open('clash.yaml', 'w') as f:
    yaml.dump(clash_config, f, default_flow_style=False)

# Sing-box config
singbox_config = {
    'outbounds': [],
    'inbounds': []
}
with open('singbox.json', 'w') as f:
    json.dump(singbox_config, f, indent=2)
PYTHON_EOF
          fi

      - name: Run Clash/Sing-box updater
        run: python update_clash_singbox.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add clash.yaml singbox.json
          git commit -m "Auto update Clash & Sing-box configs" || echo "No changes to commit"
          git push
